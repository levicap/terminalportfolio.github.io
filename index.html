const delay = 700;

document.addEventListener('keydown', (event) => {

        } else if (item[1].id === 'div14') {
            div.textContent = item[0].text;
            div1.innerHTML = '<a href="#" target="_blank" rel="noopener noreferrer" class="anc">linkedin link</a>';
        } else {
          div.textContent = item[0].text;
          div1.textContent=item[1].text;

        }
      }, index * delay);

  }
});
